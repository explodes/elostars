<!DOCTYPE html>
{% load user_stuff %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css"
		{% block extracss %}{% endblock %}
	</head>
	<body>
		{% if request.user.is_anonymous %}
			{% login_form %}
		{% else %}
			Welcome {{ request.user.username }}!
		{% endif %}
		{% block main %}{% endblock %}
		{% block extrajs %}{% endblock %}
	</body>
</html>
