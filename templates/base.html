<!DOCTYPE html>
{% load user_stuff %}
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css">
		{% block extracss %}{% endblock %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<title>Elo Stars</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
					<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-star"></span> ELO STARS</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse navbar-right">
					{% if user.is_authenticated %}
					<ul class="nav navbar-nav">
						<li class="dropdown">
              				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Welcome {{ request.user.username }}! <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href=""><span class="glyphicon glyphicon-user"></span> Profile</a></li>
							<li><a href=""><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
							<li class="divider"></li>
							<li><a href="{% url 'django.contrib.auth.views.logout' %}?next={{ request.path|urlencode }}"><span class="glyphicon glyphicon-hand-right"></span> Logout</a></li>
						</ul>
					</ul>
					{% else %}
						{% login_form %}
					{% endif %}
				</div><!--/.navbar-collapse -->
			</div><!-- /.container -->
		</nav> <!-- /.nav -->


		{% block main %}		{% endblock %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		{% block extrajs %}		{% endblock %}
	</body>
</html>
